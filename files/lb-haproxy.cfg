global
  ssl-server-verify none
  user www-data
  group www-data
  log stdout local0 info

defaults
  mode tcp
  timeout connect 5000ms
  timeout client 5000ms
  timeout server 5000ms
  log global

resolvers internal_dns
%{ for ip in k8_nameserver_ips ~}
  nameserver dns_${ip} ${ip}:53
%{ endfor ~}
  resolve_retries      3
  timeout retry        1s
  hold other           5s
  hold refused         5s
  hold nx              5s
  hold timeout         5s
  hold valid           5s

backend k8_ingress_http_servers
  balance roundrobin
  option tcp-check
  tcp-check connect
  default-server inter 1000ms rise 1 fall 1
  timeout server ${k8_ingress_http_timeout}
  server-template k8_workers ${k8_max_workers_count} workers.${k8_domain}:${k8_ingress_http_port} check maxconn ${k8_ingress_max_http_connections} resolvers internal_dns init-addr none

frontend k8_ingress_http_server
%{ if tunnel.enabled ~}
  bind 127.0.0.1:80
%{ else ~}
  bind *:80
%{ endif ~}
  mode tcp
  timeout client ${k8_ingress_http_timeout}
  default_backend k8_ingress_http_servers

backend k8_ingress_https_servers
  balance roundrobin
  option tcp-check
  tcp-check connect ssl
  default-server inter 1000ms rise 1 fall 1
  timeout server ${k8_ingress_https_timeout}
  server-template k8_workers ${k8_max_workers_count} workers.${k8_domain}:${k8_ingress_https_port} check maxconn ${k8_ingress_max_https_connections} resolvers internal_dns init-addr none

frontend k8_ingress_https_server
%{ if tunnel.enabled ~}
  bind 127.0.0.1:443
%{ else ~}
  bind *:443
%{ endif ~}
  mode tcp
  timeout client ${k8_ingress_https_timeout}
  default_backend k8_ingress_https_servers

backend k8_api_servers
  balance roundrobin
  option tcp-check
  tcp-check connect ssl
  default-server inter 1000ms rise 1 fall 5
  timeout server ${k8_api_timeout}
  server-template k8_masters ${k8_max_masters_count} masters.${k8_domain}:${k8_api_port} check maxconn ${k8_max_api_connections} resolvers internal_dns init-addr none

frontend k8_api
%{ if tunnel.enabled ~}
  bind 127.0.0.1:6443
%{ else ~}
  bind *:6443
%{ endif ~}
  mode tcp
  timeout client ${k8_api_timeout}
  default_backend k8_api_servers